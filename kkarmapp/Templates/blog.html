{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row banner">
<div class="col-md-12">
    <h2>Blogs</h2>
</div>
{% for b in big %}
<div class="col-md-6 p-3 blogs" data-aos="flip-left"
data-aos-easing="ease-out-cubic"
data-aos-duration="2000">
    <a href="/blogdetail/{{ b.id }}" class="text-decoration-none text-dark">
    <h3>{{b.title}}</h3>
    <img src="/media/{{ b.photo }}" width="100%" height="200">
 
    <p>{{b.postby}} ({{ b.poston }})</p>
    </a>
</div>
{% endfor %}
</div>
{% endblock %}
