{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="row">
    <div class="col-md-12">
        <h2>Contact</h2>
    </div>
</div>

<div class="row banner">
<div class="col-md-12">
    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3447.78749308977!2d74.95076447475796!3d30.214612110489668!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x391732a5b7d2ef1d%3A0x3ec815d74f9319f!2s100%20Feet%20Rd%2C%20Bathinda%2C%20Punjab!5e0!3m2!1sen!2sin!4v1681969455436!5m2!1sen!2sin" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
</div>

    <div class="col-md-6 offset-3 p-5">
        <h2> Fill Free to Write Us....</h2>
        <form action="/insertcontact/" method="post">
            {% csrf_token %}   
            <input type="text" name="firstname" class="form-control mb-3" placeholder="name">
            <input type="email" name="email" class="form-control mb-3" placeholder="email">
            <input type="text" name="subject" class="form-control mb-3" placeholder="subject">
            <textarea class="form-control mb3" name="message" placeholder="message"></textarea><br>
            <button class="btn btn-primary" type="submit">send</button>
        </form>
    </div>

</div>
{% endblock %}
